<div ng-controller="customersController" class="content">

  <p class="small_title">Add a new customer</p>
  <p>Customer Name: <input type="text" placeholder="name" ng-model="newCustomer.name"><input type="submit" value="Add" ng-click="addCustomer()">
  <span ng-if="dupe" class="error">* Name already exists</span>
  <span ng-if="blank" class="error">* Please enter a name</span></p>
  <p class="search_name"><input type="text" placeholder="search name..." ng-model="search.name"></p>

  <table>
    <thead>
      <th>Customer Name</th>
      <th>Created Date</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr ng-repeat="customer in customers | filter:search:strict">
        <td>{{customer.name}}</td>
        <td>{{customer.created_at | date: "longDate"}}</td>
        <td><button type="button" ng-click="removeCustomer(customer)">Remove</button></td>
      </tr>
    </tbody>
  </table>
</div>
